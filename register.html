<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ -->
        <title>register</title>
        <!-- Bootstrap -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"">
        <!-- Animate.css -->
        <link rel="stylesheet" href="lib/Animate/animate.css" >
        <!-- 自定义CSS -->
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body class="register">
        <div class="content">
            <!-- php注册新用户-->
            <form class="form-horizontal register-form" action="register.php" method="post">
                <h3 class="form-title">注册</h3>
                <hr>
                <div class="controls">
                    <div class="glyphicon glyphicon-input-icon left" >
                        <label>
                            <i class="glyphicon glyphicon-user"></i>
                            <input class="glyphicon glyphicon-m-wrap " type="text" placeholder="用户名" name="username"/><br>
                        </label>
                        <label>
                            <i class="glyphicon glyphicon-envelope"></i>
                            <input class="glyphicon glyphicon-m-wrap " type="text" placeholder="邮箱" name="email"/><br>
                        </label>
                        <label>
                            <i class="glyphicon glyphicon-lock"></i>
                            <input class="glyphicon glyphicon-m-wrap " type="password" placeholder="密码" name="password"/>
                        </label>
                        <label>
                            <i class="glyphicon glyphicon-edit"></i>
                            <input class="glyphicon glyphicon-m-wrap " type="password" placeholder="再次输入密码" name="repassword"/>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn register-btn " name="submit">
                    注册 <i class=" glyphicon glyphicon-arrow-right"></i>
                    </button>
                </div>
                <hr>
                <div class="have-account">
                    <p>
                        已有账号?&nbsp;<!-- &nbsp;空格 -->
                        <a id="register-btn" href="login.html">登录</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="copyright">
            2017 &copy; App印象.
        </div>
    </body>
