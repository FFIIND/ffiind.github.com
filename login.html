<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签必须放在最前面，任何其他内容都必须跟随其后！ -->
        <title>login</title>
        <!-- Bootstrap -->
        <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css"">
        <!-- Animate.css -->
        <link rel="stylesheet" href="lib/Animate/animate.css" >
        <!-- 自定义CSS -->
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body class="login">
        <div class="content">
            <!-- 跟数据库校验登陆 -->
            <form class="form-horizontal login-form" action="login.php" method="post">
                <h3 class="form-title">登陆</h3>
                <hr>
                <div class="controls">
                    <div class="glyphicon glyphicon-input-icon left" >
                        <label>
                            <i class="glyphicon glyphicon-user"></i>
                            <input class="glyphicon glyphicon-m-wrap " type="text" placeholder="用户名" name="username"/><br>
                        </label>
                        <label>
                            <i class="glyphicon glyphicon-lock"></i>
                            <input class="glyphicon glyphicon-m-wrap " type="password" placeholder="密码" name="password"/>
                        </label>
                    </div>
                </div>
                <div class="form-actions">
                    <label>
                        <input type="checkbox" name="remember" value="1"/> 记住我
                    </label>
                    <button type="submit" class="btn btn-success " name="submit">
                    登陆 <i class=" glyphicon glyphicon-arrow-right"></i>
                    </button>
                </div>
                <hr>
                <div class="forget-password">
                    <p>
                        <a id="forget-password">忘记密码?</a>
                    </p>
                </div>
                <div class="create-account">
                    <p>
                        没有账号?&nbsp;
                        <a id="register-btn" href="register.html">注册</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="copyright">
            2017 &copy; App印象.
        </div>
    </body>
</html>
