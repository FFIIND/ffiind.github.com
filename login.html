<body class="login"> 
<div class="content">
<!-- 跟数据库校验登陆 -->
    <form class="form-horizontal login-form" action="login.php" method="post">
        <h3 class="form-title">登陆</h3>
        <hr>
        <div class="controls">
            <div class="glyphicon glyphicon-input-icon left" >
                <label>
                    <i class="glyphicon glyphicon-user"></i>
                    <input class="glyphicon glyphicon-m-wrap " type="text" placeholder="用户名" name="username"/><br>
                </label>
                <label>
                    <i class="glyphicon glyphicon-lock"></i>
                    <input class="glyphicon glyphicon-m-wrap " type="password" placeholder="密码" name="password"/>
                </label>
            </div>
        </div>
        <div class="form-actions">
            <label>
                <input type="checkbox" name="remember" value="1"/> 记住我
            </label>
            <button type="submit" class="btn btn-success " name="submit">
                登陆 <i class=" glyphicon glyphicon-arrow-right"></i>
            </button>
        </div>
        <hr>
        <div class="forget-password">
            <p>
                <a id="forget-password">忘记密码?</a>
            </p>
        </div>
        <div class="create-account">
            <p>
                没有账号?&nbsp;
                <a id="register-btn" href="register.html">注册</a>
            </p>
        </div>
    </form>
</div>
